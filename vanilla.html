        <div v-if="loaded">
            <label for="foo">Foo Input</label>
            <input type="text" id="foo">
        </div>
    </template>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const tpl = document.querySelector('#data-to-load');
                document.querySelector('#app').innerHTML = tpl.innerHTML;
            }, 1000);
        });
    </script>
